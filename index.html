<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script type="module" src="./scripts/index.js"></script>
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit" type="button">
            <img class="profile__edit-img" src="./images/edit-img.svg" alt="Кнопка редактирования">
          </button>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-img" src="./images/add-img.svg" alt="Кнопка добавления">
        </button>
      </section>
      <section class="elements" aria-label="Секция с фотографиями"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="profile-form" novalidate>
          <input type="text" id="profile-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="profile-name-error" class="error"></span>
          <input type="text" id="profile-about" name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="profile-about-error" class="error"></span>
          <button type="submit" class="popup__submit-button" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_new" name="new-form" novalidate>
          <input type="text" id="new-title" name="title" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="new-title-error" class="error"></span>
          <input type="url" id="new-link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
          <span id="new-link-error" class="error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_largepicture">
      <div class="popup__container popup__container_type_largepicture">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__photo" src="#" alt="">
        <h2 class="popup__title popup__title_largepicture"></h2>
      </div>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__photo" src="#" alt="">
      <button class="element__delete-button" type="button"></button>
      <div class="element__desc">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
