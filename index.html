<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit" type="button">
            <img class="profile__edit-img" src="./images/edit-img.svg" alt="Кнопка редактирования">
          </button>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-img" src="./images/add-img.svg" alt="Кнопка добавления">
        </button>
      </section>
      <section class="elements" aria-label="Секция с фотографиями">
        <article class="element">
          <img class="element__photo" src="./images/paanajarvi.jpeg" alt="Национальный парк Паанаярви">
          <div class="element__desc">
            <h2 class="element__title">Паанаярви</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/zelenogradsk.jpeg" alt="Зеленоградск">
          <div class="element__desc">
            <h2 class="element__title">Зеленоградск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/kuronia.jpeg" alt="Куршская коса">
          <div class="element__desc">
            <h2 class="element__title">Куршская коса</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/abrau-durso.jpeg" alt="Озеро Абрау">
          <div class="element__desc">
            <h2 class="element__title">Абрау-Дюрсо</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/vyborg.jpeg" alt="Выборгский замок">
          <div class="element__desc">
            <h2 class="element__title">Выборг</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/nikola-lenivets.jpeg" alt="Никола-Ленивец">
          <div class="element__desc">
            <h2 class="element__title">Никола-Ленивец</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button">
          <img class="popup__close-button-img" src="./images/close-button.svg" alt="Кнопка закрытия">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="input-form">
          <input class="popup__input popup__input_type_name" type="text" name="input-name" placeholder="Имя">
          <input class="popup__input popup__input_type_about" type="text" name="input-about" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
